    description: 'Kubemate is an AI-powered Kubernetes assistant that combines natural
      language understanding, interactive visualization, and deep cluster inspection
      into one powerful tool.  Think of it as: ChatGPT meets kubectl meets K8s Dashboard
      - but safer, smarter, and easier to use.  Features: - AI Chat Assistant: Talk
      to your cluster in plain English - Cluster Topology Viewer: Interactive 2D visualization
      of nodes, pods, and services - Pod Browser: Inspect pods, view logs, and browse
      files without kubectl - Multi-cluster support with encrypted kubeconfig storage
      - Read-only Kubernetes access for enhanced security '
