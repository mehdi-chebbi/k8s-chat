  changes: |
    - Initial release
    - AI chat assistant with natural language processing
    - Interactive cluster topology viewer
    - Pod browser with logs and file inspection
    - Multi-cluster support
    - Encrypted kubeconfig storage

  support: |
    - Documentation: https://github.com/mehdi-chebbi/k8s-chat#readme
    - Issues: https://github.com/mehdi-chebbi/k8s-chat/issues

  features: |
    - Read-only kubectl access (secure by default)
    - Encrypted credential storage (AES-128 + HMAC)
    - Role-based access control (Admin/User)
    - Multi-cluster support
    - Real-time streaming responses
    - Interactive SVG visualizations

  prerequisites: |
    - Kubernetes cluster (v1.25+)
