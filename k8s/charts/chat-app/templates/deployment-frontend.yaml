apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemate-frontend
  namespace: kubemate
  labels:
    app: kubemate-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemate-frontend
  template:
    metadata:
      labels:
        app: kubemate-frontend
    spec:
      containers:
      - name: frontend
        image: mehdino123/kubemate-front:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
