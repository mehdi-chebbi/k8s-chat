apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemate-backend
  namespace: kubemate
  labels:
    app: kubemate-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemate-backend
  template:
    metadata:
      labels:
        app: kubemate-backend
    spec:
      containers:
      - name: backend
        image: mehdino123/kubemate-back:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DB_HOST
          value: "kubemate-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "kubemate"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: db-password
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: flask-secret-key
        - name: K8S_BOT_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: encryption-key
        - name: COOKIE_SECURE
          value: "false"
        - name: COOKIE_HTTPONLY
          value: "true"
        - name: COOKIE_SAMESITE
          value: "Lax"
        volumeMounts:
        - name: kubeconfigs-storage
          mountPath: /app/kubeconfigs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: kubeconfigs-storage
        persistentVolumeClaim:
          claimName: kubemate-backend-pvc
